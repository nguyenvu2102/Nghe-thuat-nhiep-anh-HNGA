<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bộ Sưu Tập Của Tôi</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        header { text-align: center; padding: 40px 20px; }
        header h1 { font-weight: 300; letter-spacing: 2px; margin: 0; text-transform: uppercase; color: #c491ca; }
        header p { color: #ccc; margin-top: 10px; font-style: italic; }

        .gallery-container {
            width: 90%; max-width: 1200px;
            margin: 0 auto 50px auto;
            column-count: 4; column-gap: 15px;
        }

        .gallery-item {
            margin-bottom: 15px;
            break-inside: avoid;
            cursor: pointer; /* Con trỏ tay chỉ vào để biết bấm được */
            overflow: hidden;
            border-radius: 6px;
        }

        .gallery-item img {
            width: 100%; height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img { transform: scale(1.03); filter: brightness(1.1); }

        @media (max-width: 900px) { .gallery-container { column-count: 3; } }
        @media (max-width: 600px) { .gallery-container { column-count: 2; } }

        .lightbox {
            display: none; /* Mặc định ẩn */
            position: fixed; z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Nền đen tối */
            justify-content: center; align-items: center;
        }

        .lightbox-content {
            display: flex; 
            justify-content: center; 
            align-items: center;
            width: 100%; height: 100%;
        }

        .lightbox-content img {
            max-width: 95%; 
            max-height: 95%; /* Ảnh to tối đa nhưng không tràn màn hình */
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            object-fit: contain;
        }

        .close-btn {
            position: absolute; top: 20px; right: 30px;
            color: #fff; font-size: 45px; cursor: pointer;
            z-index: 1001; opacity: 0.7;
            transition: 0.3s;
        }
        .close-btn:hover { opacity: 1; transform: scale(1.1); }
    </style>
</head>
<body>

    <header>
        <h1>VỆT NẮNG</h1>
        <p>Bài tập cuối môn Nghệ thuật nhiếp ảnh - Thực hiện: Trần Thị Hằng Nga</p>
    </header>

    <div class="gallery-container">
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img01.png" alt="Ảnh 1"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img02.png" alt="Ảnh 2"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img03.png" alt="Ảnh 3"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img04.png" alt="Ảnh 4"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img05.png" alt="Ảnh 5"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img06.png" alt="Ảnh 6"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img07.png" alt="Ảnh 7"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img08.png" alt="Ảnh 8"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img09.png" alt="Ảnh 9"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img10.png" alt="Ảnh 10"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img11.png" alt="Ảnh 11"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img12.png" alt="Ảnh 12"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img13.png" alt="Ảnh 13"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img14.png" alt="Ảnh 14"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img15.png" alt="Ảnh 15"></div>
        <div class="gallery-item" onclick="openLightbox(this)"><img src="img16.png" alt="Ảnh 16"></div>

    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">
        <span class="close-btn" onclick="closeLightbox(event)">&times;</span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="">
        </div>
    </div>

    <script>
        function openLightbox(element) {
            const imgSrc = element.querySelector('img').src;
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            lightboxImg.src = imgSrc;
            lightbox.style.display = 'flex';
        }

        function closeLightbox(event) {
            if(event.target.id === 'lightbox' || event.target.classList.contains('close-btn') || event.target.classList.contains('lightbox-content')) {
                document.getElementById('lightbox').style.display = 'none';
            }
        }
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                document.getElementById('lightbox').style.display = 'none';
            }
        });
    </script>
</body>
</html>
