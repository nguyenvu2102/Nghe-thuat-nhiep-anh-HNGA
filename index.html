<!DOCTYPE html>

    <title>Bộ Sưu Tập Của Tôi</title>
    <style>
        /* --- 1. Cấu hình giao diện chung --- */
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        header { text-align: center; padding: 40px 20px; }
        header h1 { font-weight: 300; letter-spacing: 2px; margin: 0; text-transform: uppercase; color: #f0a500; } /* Màu vàng nắng */
        header p { color: #ccc; margin-top: 10px; font-style: italic; }

        /* --- 2. Lưới ảnh Masonry --- */
        .gallery-container {
            width: 90%; max-width: 1200px;
            margin: 0 auto 50px auto;
            column-count: 4; column-gap: 15px;
        }

        .gallery-item {
            margin-bottom: 15px;
            break-inside: avoid;
            position: relative; 
            cursor: pointer;
            overflow: hidden;
            border-radius: 6px;
        }

        .gallery-item img {
            width: 100%; height: auto;
            display: block;
            transition: transform 0.4s ease;
        }

        /* Lớp phủ đen mờ hiện tiêu đề khi di chuột */
        .gallery-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px 10px 10px 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-overlay span {
            font-size: 14px; font-weight: 600; color: #fff;
        }

        /* Hiệu ứng Hover */
        .gallery-item:hover img { transform: scale(1.05); }
        .gallery-item:hover .gallery-overlay { opacity: 1; }

        @media (max-width: 900px) { .gallery-container { column-count: 3; } }
        @media (max-width: 600px) { .gallery-container { column-count: 2; } }

        /* --- 3. Lightbox (Xem chi tiết) --- */
        .lightbox {
            display: none;
            position: fixed; z-index: 1000;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center; align-items: center;
        }

        .lightbox-content {
            max-width: 90%; max-height: 90%;
            text-align: center;
            display: flex; flex-direction: column; align-items: center;
        }

        .lightbox-content img {
            max-height: 70vh; max-width: 100%;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .lightbox-details {
            margin-top: 20px; color: #eee; max-width: 600px;
        }

        .lightbox-details h2 { margin: 0 0 10px 0; font-weight: 400; color: #f0a500; }
        .lightbox-details p { margin: 0; line-height: 1.6; font-size: 15px; color: #ccc; }

        .close-btn {
            position: absolute; top: 20px; right: 30px;
            color: #fff; font-size: 40px; cursor: pointer;
        }
    </style>
</head>

    <div class="lightbox" id="lightbox" onclick="closeLightbox(event)">

        <div class="lightbox-content" onclick="event.stopPropagation()">
            <img id="lightbox-img" src="">
            <div class="lightbox-details">
                <h2 id="lightbox-title"></h2>
                <p id="lightbox-desc"></p>
            </div>
        </div>

    <script>
        function openLightbox(element) {
            const imgSrc = element.querySelector('img').src;
            const title = element.getAttribute('data-title');
            const desc = element.getAttribute('data-desc');

            document.getElementById('lightbox-img').src = imgSrc;
            document.getElementById('lightbox-title').innerText = title;
            document.getElementById('lightbox-desc').innerText = desc;
            
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox(event) {
            if(event.target.id === 'lightbox' || event.target.classList.contains('close-btn')) {
                document.getElementById('lightbox').style.display = 'none';
            }
        }
    </script>
